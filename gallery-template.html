<!DOCTYPE html>
<html>
<head>
	<title>M & M Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/photoswipe.css">
    <script type="module">
        import PhotoSwipeLightbox from './js/photoswipe-lightbox.esm.js';
        const lightbox = new PhotoSwipeLightbox({
          gallery: '#gallery--getting-started',
          children: 'a',
          showHideAnimationType: 'none',
          zoomAnimationDuration: false,
          pswpModule: () => import('./js/photoswipe.esm.js')
        });
        lightbox.init();
        </script>
</head>
<body>
    

    <div class="pswp-gallery pswp-gallery--single-column" id="gallery--getting-started">
        
            <a href="img/template/p-gallery-1/3.jpg"
                data-pswp-width="2000" 
                data-pswp-height="1333" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/3-200.jpg" alt="" /></a>

            <a href="img/template/p-gallery-1/13.jpg"
                data-pswp-width="1280" 
                data-pswp-height="1920" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/13-200.jpg" alt="" /></a>

            <a  href="img/template/p-gallery-1/8.jpg"
                data-pswp-width="2000" 
                data-pswp-height="1333" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/8-200.jpg" alt="" /></a>

            <a  href="img/template/p-gallery-1/9.jpg"
                data-pswp-width="1333" 
                data-pswp-height="2000" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/9-200.jpg" alt="" /></a>

            <a  href="img/template/p-gallery-1/2.jpg"
                data-pswp-width="2000" 
                data-pswp-height="1333" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/2-200.jpg" alt="" /></a>

            <a  href="img/template/p-gallery-1/11.jpg"
                data-pswp-width="1286" 
                data-pswp-height="2000" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/11-200.jpg" alt="" /></a>

            <a  href="img/template/p-gallery-1/6.jpg"
                data-pswp-width="2000" 
                data-pswp-height="1333" 
                 
                target="_blank">
                <img src="img/template/p-gallery-1/6-200.jpg" alt="" /></a>

            <a  href="img/template/p-gallery-1/4.jpg"
                data-pswp-width="2000" 
                data-pswp-height="1307" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/4-200.jpg" alt="" /></a>

            <a  href="img/template/p-gallery-1/15.jpg"
                data-pswp-width="1280" 
                data-pswp-height="1920" 
                
                target="_blank">
                <img src="img/template/p-gallery-1/15-200.jpg" alt="" /></a>
    </div>



    <div class="pswp-gallery pswp-gallery--single-column" id="gallery--getting-started">
       
        <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-2500.jpg" 
          data-pswp-width="1875" 
          data-pswp-height="2500" 
          data-cropped="true" 
          target="_blank">
          <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-200.jpg" alt="" />
         
        </a>
        <!-- data-pswp-src with custom URL in href -->
        <a href="https://unsplash.com" 
          data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-2500.jpg"
          data-pswp-width="2500" 
          data-pswp-height="1666" 
          target="_blank">
          <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-200.jpg" alt="" />
        </a>
        <!-- Without thumbnail: -->
        <a href="http://example.com" 
          data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/5/img-2500.jpg"
          data-pswp-width="2500" 
          data-pswp-height="1668" 
          target="_blank">
          No thumbnail
        </a>
        <!-- wrapped with any element: -->
        <div>
          <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-2500.jpg"
            data-pswp-width="2500" 
            data-pswp-height="1667" 
            target="_blank">
            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-200.jpg" alt="" />
          </a>
        </div>
      </div>


	
</body>
</html>
